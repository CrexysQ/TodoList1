<header class="row">
    <div class="pl-0 col-md-4 white-bg">
        <div class="active-task card">
            <div class="task-time">
                <p class="hours"> {{ hours }} </p>
                <span> : </span>
                <p class="minutes"> {{ minutes }} </p>
            </div>
            <h5 class="task-name">{{ task }}</h5>
        </div>
    </div>

    <button class="logout-btn" (click)="logOut()">LogOut</button>
</header>
