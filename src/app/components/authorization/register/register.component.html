<form [formGroup]="form" (ngSubmit)="onSubmit()" class="auth-form d-flex flex-column justify-content-between p-3">
  <h1 class="text-primary"> Registration </h1>
  <div>
    <div class="form-group">
      <label for="name">Your name</label>
      <input class="form-control" [ngClass]="{'border-danger': form.get('name').invalid && form.get('name').touched}" type="text" name="name" id="name" formControlName="name" placeholder="Enter name">
      <small *ngIf="form.get('name').invalid && form.get('name').touched" class="validation error text-danger">Enter your name</small>
    </div>

    <div class="form-group">
      <label for="name">Your Email</label>
      <input class="form-control"
             [ngClass]="{'border-warning': form.get('email').touched && form.get('email').invalid && form.get('email')['errors']['required'],
                         'border-danger': form.get('email').touched && form.get('email').invalid && form.get('email')['errors']['email']}"
             type="email"
             name="email"
             id="email"
             formControlName="email"
             placeholder="Your Email">
      <small class="validation error"
             *ngIf="form.get('email').touched && form.get('email').invalid"
      >
        <span class="text-danger" *ngIf="form.get('email')['errors']['email']"> Enter correct email address </span>
        <span class="text-warning" *ngIf="form.get('email')['errors']['required']"> Email can't be empty </span>
      </small>
    </div>

    <div>
      <label for="name">Your Password</label>
      <input class="form-control"
            [ngClass]="{'border-warning': form.get('password').touched && form.get('password').invalid && form.get('password')['errors']['required'],
                              'border-danger': form.get('password').touched && form.get('password').invalid && form.get('password')['errors']['minlength']}"
            type="password"
            name="password"
            id="password"
            formControlName="password"
            placeholder="Your password">
      <small class="validation error"
          *ngIf="form.get('password').touched && form.get('password').invalid"
      >
      <span class="text-danger" *ngIf="form.get('password')['errors']['minlength']"> Must containt 8 symbols </span>
      <span class="text-warning" *ngIf="form.get('password')['errors']['required']"> Password can't be empty </span>
      </small>
    </div>
  </div>
  <div class="d-flex flex-column">
    <button class="btn btn-primary" [disabled]="form.invalid" type="submit">Register</button>
    <a [routerLink]="['/login']" routerLinkActive="router-link-active" >Already have an account?</a>
  </div>
</form>
