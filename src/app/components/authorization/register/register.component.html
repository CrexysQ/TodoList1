<mat-card>
    <mat-card-header class="w-100">
        <mat-card-title>
            Register
        </mat-card-title>
        <mat-card-subtitle [routerLink]="['/login']" routerLinkActive="router-link-active">
            Login
        </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="register-form d-flex flex-column justify-content-center p-3">
            <mat-form-field>
                <input matInput type="text" placeholder="Enter your name" formControlName="name" required>
                <mat-error *ngIf="name.invalid">{{getNameErrorMessage()}}</mat-error>
            </mat-form-field>

            <mat-form-field>
                <input matInput type="email" placeholder="Enter your email" formControlName="email" required>
                <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
            </mat-form-field>

            <mat-form-field>
                <input matInput type="password" placeholder="Enter your password" formControlName="password" required>
                <mat-error *ngIf="email.invalid">{{getPassErrorMessage()}}</mat-error>
            </mat-form-field>

            <button mat-fab class="register-button" [disabled]="form.invalid" type="submit" color="primary">Register</button>
        </form>
    </mat-card-content>
</mat-card>
