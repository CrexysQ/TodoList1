<main class="tasksBoard pt-5 pb-5">
    <div class="container">
        <h1 class="page-title">TodoList</h1>
<!-- Create new task start -->
        <div class="d-flex align-items-center">
        <input class="form-control todo-text-input" wrap="off" (keyup)="enter($event)" type="text" name="todoAdd" id="todoAdd" [(ngModel)]="todoTaskText">
        <button class="btn btn-primary add-btn" (click)="addTask()">Add task</button>
        </div>
<!-- Create new task end -->

<!-- task-list start -->
        <div class="jumbotron mt-3">
            <div class="tasks-wrapper">
                <ul class="task-list list-group d-flex flex-column justify-content-start">
                    <li class="list-group-item d-flex align-items-center" *ngFor="let task of tasks; let i = index">
                    <div class="d-flex flex-row align-items-center w-100">
                        <input type="checkbox" class="checkbox mr-3" (change)="onChange($event, i)" [checked]="task.status">
                        <span class="todo-text mr-3" [ngClass]="{'todo-checked': task.status}"> {{ task.text }} </span>
                        <div class="taskTime d-flex" *ngIf="task.taskStatus === 1; else emptyTime">
                          <span>{{ hours }}</span>
                          <span> : </span>
                          <span>{{ minutes }}</span>
                        </div>

                        <ng-template #emptyTime>
                          <div class="taskTime"></div>
                        </ng-template>

                        <div class="btn-group">
                          <button class="btn btn-info resolved-btn disabled" *ngIf="task.taskStatus === 3; else rs" disabled> Resolved </button>
                            <ng-template #rs>
                              <button class="btn btn-primary start-btn" (click)="startTimer(task.text, task.taskStatus, task.taskTime.hours, task.taskTime.minutes, i)">
                                <span *ngIf="!task.taskStatus; else stop"> Run </span>
                                <ng-template #stop>
                                  <span> Stop </span>
                                </ng-template>
                              </button>
                            </ng-template>
                            <button class="btn btn-danger delete-btn" (click)="deleteTask(i)"> X </button>
                        </div>
                    </div>
                    </li>
                </ul>
            </div>
<!-- list's settings buttons -->
            <div class="mt-3">
                <button class="btn btn-warning" (click)="selectAllTasks()"> Select all tasks </button>
                <button class="btn btn-warning ml-4" (click)="unSelectAllTasks()"> Unselect all tasks </button>
                <button class="btn btn-warning ml-4" (click)="deleteSelectedTasks()"> Delete selected tasks </button>
            </div>
<!-- list's settings buttons -->
        </div>
<!-- task-list start -->
    </div>
</main>
